name: File download test

on:
  workflow_run:
    workflows: ["File test"]
    types:
      - completed

jobs:
  CreateFile:
    runs-on: ubuntu-latest
    steps:
    - name: List file Pre
      run: ls -lah
    - uses: actions/download-artifact@v4
      with:
        name: mydata
        path: ./downloaded
    - name: List file Post
      run: ls -lah