name: CI_Read_Vars

on:
  push:
    branches:
      - main
jobs:
  read_vars:
    runs-on: ubuntu-latest
    steps:
      - name: LS - pre checkout
        run: ls -lah

      - name: Checkout
        uses: actions/checkout@v3

      - name: LS - post checkout
        run: ls -lah
      - name: Tree
        run: tree

      - name: Get_Env_Var-1
        run: echo "Env Var Value is $ACTION_VAR_1"
        env:
          ACTION_VAR_1: ${{ vars.ACTION_VAR_1 }}
      - name: Get_Env_Var-2
        run: echo "Env Var Value is ${{ vars.ACTION_VAR_1 }}"
      - name: Testing Var from a cmd line
        run: |
           bash echo "Env Var Value is ${{ vars.ACTION_VAR_1 }}"

        
    